<form [formGroup] = "employeeForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="firstName">
      First Name
    </label>
    <input id="firstName" type="firstName" formControlName="firstName">

  </div>

  <div>
    <label for="lastName">
      Last Name
    </label>

</form>
